name:        invoice
version:     "0.0"
synopsis:    ICO multi currency payments
license:     MIT
author:      Max Taldykin
maintainer:  <max@formalmethods.ru>
category:    Development

dependencies:
  - base
  - aeson
  - configurator
  - containers
  - http-types
  - postgresql-simple
  - resource-pool
  - scotty
  - text
  - vector

default-extensions:
  - LambdaCase
  - OverloadedStrings
  - RecordWildCards

ghc-options:
  - -Wall
  - -threaded
  - -O2
  - -funbox-strict-fields

executables:
  invoice:
    source-dirs: src
    main: Main.hs
